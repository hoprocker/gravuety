<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-svg-test</title>
    <style type="text/css">
      svg {
        border: 1px solid #f00;
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <div>
    <script type="x-template" id="svg-tmpl">
      Delay: <input type="range" min="10" max="5000" v-model="delay" number /> <input type="text" v-model="delay" number /> milliseconds | Gravity: <input type="range" v-model="gravity" min="0" max="10" step="0.01" number /> <input type="text" v-model="gravity" number /><br/>
      <svg :height="height" :width="width" :delay="delay">
        <my-circle v-for="circle in circles" :height="height" :gravity="gravity" track-by="$index" :mouse_pt="mouse_pt" ></my-circle>
      </svg>
    </script>
  </body>
</html>
